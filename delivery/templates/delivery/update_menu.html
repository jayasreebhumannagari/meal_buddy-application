    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin: 30px 0 20px 0;
            color: #007BFF;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 8px;
            object-fit: cover;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-top: 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- show current menu -->
     <table border="1">
        <thead>
            <tr>
                <th>Item name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
                <th>Is veg/</th>
            </tr>
        </thead>
        <tbody>
            {%  for item in itemList %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        <img src="{{ item.picture }}" width="200" height="200">
                    </td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.vegeterian }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
    <!-- add food item {form} -->
      <h2>Add Menu Item</h2>
    <form action="{% url 'update_menu' restaurant.id %}" method="post">
        {% csrf_token %}
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="vegeterian">Vegetarian:</label>
        <input type="checkbox" id="vegeterian" name="vegeterian"><br><br>

        <label for="picture">Image URL:</label>
        <input type="url" id="picture" name="picture"><br><br>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
