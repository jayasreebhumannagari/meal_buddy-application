<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #007BFF;
        }

        /* Go to Cart button */
        .cart-btn {
            display: block;
            width: max-content;
            margin: 0 auto 30px auto;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #ffc107;
            color: #333;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cart-btn:hover {
            background-color: #e0a800;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 8px;
            object-fit: cover;
        }

        /* Add to Cart button */
        a.add-btn {
            display: inline-block;
            padding: 8px 14px;
            margin: 5px 0;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        a.add-btn:hover {
            background-color: #1e7e34;
        }
    </style>

</head>
<body>
    
  <h3>Wecome to {{username}}!</h3>
  <a href="{% url 'show_cart' username %}">GO to Cart</a>
    
    <!-- show current menu -->
    <table border="1">
        <thead>
            <tr>
                <th>Item name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
                <th>Is veg?</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {%  for item in itemList %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        <img src="{{ item.picture }}" width="200" height="200">
                    </td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.vegeterian }}</td>
                    <td>
                     <a href="{% url 'add_to_cart' item.id username %}">
                            Add to cart
                        </a>

                        
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
