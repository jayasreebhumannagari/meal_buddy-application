<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 8px;
            object-fit: cover;
        }

        a {
            display: inline-block;
            padding: 8px 14px;
            margin: 5px 0;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1e7e34;
        }
    </style>

</head>
<body>
    <h3>Wecome to {{username}}</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Restaurant name</th>
                <th>Picture</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            {%  for r in restaurantList %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>
                        <img src="{{ r.picture }}" width="200" height="200">
                    </td>
                    <td>{{ r.cuisine }}</td>
                    <td>{{ r.rating }}</td>
                    <td>
                        <a href="{% url 'view_menu' r.id username %}">
                            View Menu
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
